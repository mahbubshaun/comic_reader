<html>
<head>
    <title>GEEKOUT - Create New Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
        }

        .sidebar {
            width: 256px;
            background-color: #242424;
            height: 100vh;
            padding: 20px;
        }

        .logo {
            color: #00ff00;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            color: #999;
            cursor: pointer;
            border-radius: 4px;
        }

        .nav-item.active {
            background-color: #00ff00;
            color: #000;
        }

        .nav-item i {
            margin-right: 12px;
        }

        .bottom-nav {
            position: absolute;
            bottom: 20px;
            width: 216px;
        }

        .main-content {
            flex: 1;
            padding: 20px 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #00ff00;
            font-size: 28px;
        }

        .user-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-icons i {
            font-size: 20px;
            color: #00ff00;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background-color: #00ff00;
            border-radius: 50%;
        }

        .create-form {
            background-color: #242424;
            border-radius: 8px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ff00;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-group input[type="file"] {
            display: none;
        }

        .file-upload-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">GEEKOUT</div>
        <div class="nav-item">
            <i class="fas fa-th-large"></i>
            Dashboard
        </div>
        <div class="nav-item active">
            <i class="fas fa-folder"></i>
            My Collections
        </div>
        <div class="nav-item">
            <i class="fas fa-star"></i>
            Favourites
        </div>
        <div class="bottom-nav">
            <div class="nav-item">
                <i class="fas fa-cog"></i>
                Settings
            </div>
            <div class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                Log out
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Create New Collection</h1>
            <div class="user-icons">
                <i class="fas fa-bell"></i>
                <div class="user-avatar"></div>
            </div>
        </div>
        <div class="create-form">
            <form>
                <div class="form-group">
                    <label for="collection-name">Collection Name</label>
                    <input type="text" id="collection-name" name="collection-name" required>
                </div>
                <div class="form-group">
                    <label for="collection-description">Description</label>
                    <textarea id="collection-description" name="collection-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="cover-image">Cover Image</label>
                    <input type="file" id="cover-image" name="cover-image" accept="image/*">
                    <label for="cover-image" class="file-upload-btn">
                        <i class="fas fa-upload"></i> Choose File
                    </label>
                </div>
                <button type="submit" class="submit-btn">Create Collection</button>
            </form>
        </div>
    </div>
</body>
</html>
